            <div id="blog-container"></div>

            <script>
            // JavaScript code for parsing and displaying the latest blogs
            function parseAndDisplayBlogs() {
                // Fetch and parse blogs (using the previous JavaScript code)
                fetch('blog.html')
                    .then(response => response.text())
                    .then(data => {
                        // Create a temporary element to hold the HTML content
                        const tempElement = document.createElement('div');
                        tempElement.innerHTML = data;

                        // Extract the blog information using DOM manipulation
                        const blogElements = tempElement.querySelectorAll('.blog'); // Replace '.blog' with the appropriate CSS selector for your blog elements
                        const blogs = [];

                        blogElements.forEach(blogElement => {
                            const blog = {
                                title: blogElement.querySelector('.blog-title').innerText, // Replace '.blog-title' with the appropriate CSS selector for the blog title
                                //content: blogElement.querySelector('.blog-content').innerText // Replace '.blog-content' with the appropriate CSS selector for the blog content
                            };
                            blogs.push(blog);
                        });

                        // Display the latest 3 blogs
                        const blogContainer = document.getElementById('blog-container');

                        // Loop through the latest 3 blogs
                        for (let i = 0; i < 3 && i < blogs.length; i++) {
                            const blog = blogs[i];

                            // Create HTML elements for the blog title and content
                            const blogElement = document.createElement('div');
                            const titleElement = document.createElement('h2');
                            //const contentElement = document.createElement('p');

                            // Set the text content of the blog title and content
                            titleElement.textContent = blog.title;
                            contentElement.textContent = blog.content;

                            // Append the blog title and content elements to the main container
                            blogElement.appendChild(titleElement);
                            blogElement.appendChild(contentElement);
                            blogContainer.appendChild(blogElement);
                        }
                    })
            }s
              // Call the function to parse and display the latest blogs
              parseAndDisplayBlogs();
            </script>

      window.addEventListener('load', function() {
        // shuffle:
        function shuffle(array) {
          var idx = array.length;
          while (0 !== idx) {
            var r = Math.floor(Math.random() * idx);
            idx -= 1;
            var t = array[idx];
            array[idx] = array[r];
            array[r] = t;
          }
          return array;
        }
        var s = shuffle(['hi', 'yo', 'ciao', 'viva', 'salut', 'hello', 'grüezi', 'prosit', 'olà olà', 'bonjour', 'namaste', 'guten Tag', 'shaba-daba', 'go to hell', 'buona notte', 'buenas dias', 'hasta la victoria', 'ooooooooooooooooooooh', '“we love coders”', '“I love doggos”', 'that life is life', 'that you liked your dinner', 'that Gilgamesh is your father', 'that you don’t want to write me', 'that it’s time for a new haircut', 'that sex or fox are better than fax', 'that it’s common to say it’s common', 'that aaaah is not the same as ooooh', 'that blue is your favourite color', 'that gold is your favourite color', 'that gray is your favourite color', 'that four has four letters', 'that five has four letters', 'that nine has four letters', 'that π is close to, but not exactly 3.1415', 'that slick worms eat silk', 'that sheep sings while ship sinks', 'that gold is fish and golf is dish', 'that you saw a cat sleeping in a box', 'that the fly flies and the flies fly', ]);
        var c = 0;

        function swap() {
          c = ++c % s.length;
          var e = document.querySelector('main .swapper');
          e.innerText = s[c];
          js.ert.refresh();
        }
        swap();
        setInterval(swap, 9000);
      });
    </script>
